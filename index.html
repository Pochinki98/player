   <div id="realTimeClock" style="position:absolute; left:0px; top:0px; z-index:1000; color:white; background:rgba(0, 0, 0, 0); padding:5px; font-family:'Arial', sans-serif; border-radius:5px; width:80px; height:32px; display:flex; align-items:center; justify-content:center;">
        <!-- 时间将在这里显示 -->
   </div>
    <script>
        function updateClock() {
            var now = new Date(); // 获取当前时间
            var hours = now.getHours(); // 小时
            var minutes = now.getMinutes(); // 分钟
            var seconds = now.getSeconds(); // 秒
            hours = seconds < 10 ? '0' + hours : hours; // 格式化小时
            minutes = minutes < 10 ? '0' + minutes : minutes; // 格式化分钟
            seconds = seconds < 10 ? '0' + seconds : seconds; // 格式化秒
            var timeString = hours + ':' + minutes + ':' + seconds;
            document.getElementById('realTimeClock').innerHTML = timeString; // 更新页面上的元素
        }
        setInterval(updateClock, 1000); // 每秒更新时间
        window.onload = updateClock; // 加载时更新时间
    </script>
